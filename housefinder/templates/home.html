{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        background-image: url('https://images.pexels.com/photos/1732414/pexels-photo-1732414.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-color: #0d1117;  /* Fallback color in case the image is not loaded */
        background-size: cover;  /* Make sure the image covers the full screen */
        background-position: center;  /* Center the image */
        color: #c9d1d9;  /* Light text color */
        font-family: 'Playfair Display', serif; 
        text-align: center;
        margin: 0;  /* Remove default margin around the body */
        padding: 0;  /* Remove default padding around the body */
        height: 100vh;  /* Ensure the body takes up the full height of the viewport */
        display: flex;  /* Enable Flexbox */
        justify-content: center;  /* Center content horizontally */
        align-items: center;  /* Center content vertically */
        flex-direction: column;  /* Stack content vertically */
    }

    h1 {
        font-size: 3rem;
        color: rgb(24, 124, 238);
        margin-bottom: 20px;  /* Add some space between the heading and the container */
        animation: fadeInDown 1s ease;
    }

    .container {
        padding: 20px;  /* Add padding inside the container */
        background-color: rgba(181, 207, 216, 0.7);  /* Semi-transparent background for the content */
        border-radius: 8px;
        display: inline-block;  /* Let the container take up only as much space as necessary */
        max-width: 500px;  /* Limit the width of the container */
        width: 100%;  /* Let the container take up the full width */
        text-align: center;
    }

    .tagline {
        font-size: 1.3rem;
        color: rgb(56, 78, 104);
        font-weight: 700;
        margin-bottom: 30px;  /* Reduce margin between tagline and sections */
        animation: fadeInDown 1.2s ease;
    }

    .btn {
        padding: 12px 25px;
        font-size: 1.2rem;
        margin: 8px;  /* Reduced margin between buttons */
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary {
        background-color:rgb(66, 93, 135);
        color: white;
    }

    .btn-primary:hover {
        background-color:rgba(154, 194, 208, 0.7);  
        transform: scale(1.05);
    }

    .btn-secondary {
        background-color:rgb(44, 100, 101);
        color: #c9d1d9;
    }

    .btn-secondary:hover {
        background-color:rgba(154, 194, 208, 0.7);  
        transform: scale(1.05);
    }

    .section {
        margin-top: 10px;  /* Reduced space between sections */
    }

    .section p {
        font-size: 1rem;
        margin-bottom: 10px;
        color: rgb(56, 78, 104);
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<!-- Main Content -->
<h1>Welcome to <strong>EstateEase</strong>!</h1>

<div class="container">
    <div class="tagline">Your smart assistant for a better home.</div>

    <div class="section">
        <p><strong>Already have an account?</strong></p>
        <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
    </div>

    <div class="section">
        <p><strong>Coming for the first time?</strong></p>
        <a class="btn btn-secondary" href="{% url 'register' %}">Register Yourself</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
